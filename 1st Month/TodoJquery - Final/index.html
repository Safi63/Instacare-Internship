<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      .border-custom {
        border: 1px solid;
      }
      .height-custom {
        height: 60vh;
      }
    </style>

    <title>Todo</title>
  </head>
  <body>
    <div class="container mt-3 w-50 border-success bg-light border-custom">
      <h1 class="text-center mt-3 mb-5 text-success font-weight-bold">
        Todo List
      </h1>
      <p class="text-danger invisible my-0" id="validationText">
        * This field is required and Length must be grater than 1. . .
      </p>
      <div class="input-group mb-3 mt-1">
        <input
          id="todoInput"
          type="text"
          class="form-control shadow-none border-success"
          placeholder="Add new Todo"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          minlength="3"
        />
        <div class="input-group-append">
          <button class="btn btn-success shadow-none" type="submit" id="addBtn">
            Add Todo
          </button>
        </div>
      </div>
    </div>
    <div
      class="container my-2 w-50 border-success bg-light border-custom height-custom overflow-auto"
    >
      <div class="my-2">
        <ul id="todos" class="my-3 p-0"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="js/index5.js"></script>
  </body>
</html>
