<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Sortable - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        table {

            margin: 0;
            padding: 0;
            width: 60%;
        }

        tr {
            text-align: center;
            font-size: 1.4em;
            height: 18px;
            padding-block: 5px;
        }

        td {
            padding-block: 4px;
            border: 1px solid gray;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            $("table tbody").sortable();
        });
    </script>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>1</td>
                <td>This is title</td>
                <td>This is description</td>
            </tr>
            <tr>
                <td>2</td>
                <td>This is title</td>
                <td>This is description</td>
            </tr>
            <tr>
                <td>3</td>
                <td>This is title</td>
                <td>This is description</td>
            </tr>
            <tr>
                <td>4</td>
                <td>This is title</td>
                <td>This is description</td>
            </tr>
            <tr>
                <td>5</td>
                <td>This is title</td>
                <td>This is description</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
